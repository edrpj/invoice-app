<div class="w-full mt-12 cursor-pointer">
  <div
    *ngFor="let invoice of invoices"
    class="flex w-full h-20 mb-4 rounded-lg bg-white shadow-md dark:bg-secondary-900"
  >
    <div class="flex justify-start items-center w-1/2 h-full pl-7">
      <p class="flex-1 text-dark-900 font-bold mr-0 dark:text-white">
        <span class="text-brand-blue-800">#</span>{{ invoice.id }}
      </p>
      <p class="flex-1 text-brand-blue-800 mr-8 dark:text-brand-blue-300">Due {{ invoice.paymentDue | date:'dd MMM yyyy' }}</p>
      <p class="flex-1 text-brand-blue-800 dark:text-white">{{ invoice.clientName}}</p>
    </div>

    <div class="flex justify-end items-center px-5 w-1/2 h-full">
      <p class="pr-9 text-dark-900 font-bold dark:text-white ">{{invoice.total | currency:'GBP':true:'1.2-2' }}</p>
      <invoice-status class="pr-5" [status]="invoice.status" />
      <img class="w-2 h-3" src="assets/icon-arrow-right.svg" alt="arrow-right">
    </div>
  </div>
</div>
