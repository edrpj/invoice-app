<h1
  *ngIf="variant === 'h1'"
  class="font-bold text-4xl leading-8 tracking-tight"
>
  {{ text }}
</h1>

<h2
  *ngIf="variant === 'h2'"
  class="font-bold text-2xl leading-6 tracking-tight"
>
  {{ text }}
</h2>

<h3
  *ngIf="variant === 'h3'"
  class="font-bold text-base leading-6 tracking-tight"
>
  {{ text }}
</h3>

<p
  *ngIf="variant === 'body'"
  class="font-medium text-sm leading-5 tracking-tight"
>
  {{ text }}
</p>
